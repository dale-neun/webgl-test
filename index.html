<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | GDSxNF Collab</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">

    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      canvas {
        display: block;
      }
    </style>
  </head>

  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" tabindex="-1"></canvas>

      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>

      <div id="unity-warning"></div>

      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">GDSxNF Collab</div>
      </div>
    </div>

    <script>
      var canvas = document.querySelector("#unity-canvas");

      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type === 'error') div.style = 'background:red;padding:10px;';
        else {
          div.style = 'background:yellow;padding:10px;';
          setTimeout(() => warningBanner.removeChild(div), 5000);
        }
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/ControlsTest.loader.js";
      var config = {
        dataUrl: buildUrl + "/ControlsTest.data.unityweb",
        frameworkUrl: buildUrl + "/ControlsTest.framework.js.unityweb",
        codeUrl: buildUrl + "/ControlsTest.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Neun Farben Corporation",
        productName: "GDSxNF Collab",
        productVersion: "0.1.0",
        showBanner: unityShowBanner,
      };

      function resizeUnityCanvas() {
        const dpr = window.devicePixelRatio || 1;
        const width = document.documentElement.clientWidth;
        const height = document.documentElement.clientHeight;

        canvas.style.width = width + "px";
        canvas.style.height = height + "px";
        canvas.width = Math.floor(width * dpr);
        canvas.height = Math.floor(height * dpr);
      }

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content =
          'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.head.appendChild(meta);

        document.querySelector("#unity-container").className = "unity-mobile";
        canvas.className = "unity-mobile";

        // Optional performance tweak:
        // config.devicePixelRatio = 1;
      }

      window.addEventListener("resize", resizeUnityCanvas);
      resizeUnityCanvas();

      document.querySelector("#unity-loading-bar").style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width =
            100 * progress + "%";
        }).then((unityInstance) => {
          document.querySelector("#unity-loading-bar").style.display = "none";
          document.querySelector("#unity-fullscreen-button").onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch(alert);
      };

      document.body.appendChild(script);
    </script>
  </body>
</html>
